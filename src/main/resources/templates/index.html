<!DOCTYPE html>
<html xmlns:th="http://www.thymeaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <br/>
  <div th:if="${!list.isEmpty()}">
    <h2>Usuarios</h2>
    <table class="table table-striped table-bordered">
      <thead>
          <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Direccion</th>
          </tr>
      </thead>
      <tbody>
        <tr th:each="usuario:${list}">
            <th th:text="${usuario.nombre}"></th>
          <th th:text="${usuario.telefono}"></th>
          <th th:text="${usuario.email}"></th>
          <th th:text="${usuario.direccion}"></th>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${prev == 0 ? 'disabled':''}">
              <a class="page-link" th:href="@{|/?page=${prev}|}" >Anterior</a>
            </li>
            <li class="page-item"  th:each="page:${pages}" th:classappend="${current == page ? 'active':''}">
              <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}" ></a>
            </li>
            <li class="page-item" th:classappend="${current == last ? 'disabled':''}">
              <a class="page-link" th:href="@{|/?page=${next}|}" >Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
